<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- base,reset-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
    

</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign Up</h1>
            <footer class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                &amp;
                <a href="#" class="link">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input" placeholder="Enter your name here" value="" required > 
                </div>
                <div class="form-row">
                    <label for="email" class="label">E-mail</label>
                        <input id="email" type="email" class="input" placeholder="Your email"  value="" required>
                </div>
                <div class="form-row">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" placeholder="Your password" value="" required> 
                </div> 
                <div class="form-row">
                    <label for="re-pass" class="label">Repeat password</label>
                    <input id="re-pass" type="password" class="input" placeholder="Same password" value="" required> 
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Get started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>    
            </form>
        </div>
    </main>
    
</body>
</html>
